<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header>
        <h1>Snake Game!!!</h1>
          <p>You can use Keyboard arrow key or arrow button below.</p>
      </header>
        <div class="content-wrap">
        <canvas id="snakegame" width="400" height="400"></canvas>
        <div class="score-restart">
          <div id="score">Your Score: 0</div>
          <button class="restart" onclick="restart_game()">Restart</button>
        </div>
        <div class="snakenavigation">
            <span onClick="changeArrowDirection('UP')" class="up-icon"> </span>
            <span onClick="changeArrowDirection('DOWN')" class="down-icon"> </span>
            <span onClick="changeArrowDirection('LEFT')" class="left-icon"> </span>
            <span onClick="changeArrowDirection('RIGHT')" class="right-icon"> </span>
        </div>
            </div>
    </body>

    <script src=snake.js></script>
</html>
